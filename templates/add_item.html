<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Knowledge Entry - Liaison Bot</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { background: #0C0050; color: white; width: 100%; padding: 20px; text-align: center; font-weight: bold; }
        .form-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 50px; width: 450px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        textarea { height: 120px; resize: vertical; }
        button { background: #3388DD; color: white; border: none; padding: 12px; width: 100%; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #0C0050; }
        .back-link { margin-top: 15px; display: block; text-align: center; color: #666; text-decoration: none; font-size: 0.9rem; cursor: pointer; }
    </style>
</head>
<body>

<header>Manual Knowledge Entry Portal</header>

<div class="form-container">
    <form action="/save_item" method="POST">
        <label for="user_name">Full Name</label>
        <input type="text" id="user_name" name="user_name" required placeholder="Cody Fitzwater">

        <label for="user_email">Email Address</label>
        <input type="email" id="user_email" name="user_email" required placeholder="c.fitzwater@intermountain.org">

        <label for="notes">Notes (Clinical Snippet or Rule)</label>
        <textarea id="notes" name="notes" required placeholder="Enter the information to be stored in the database..."></textarea>

        <button type="submit">Submit to Library</button>
    </form>
    <a onclick="window.close()" class="back-link">‚Üê Cancel and Return to Chat</a>
</div>

</body>
</html>
