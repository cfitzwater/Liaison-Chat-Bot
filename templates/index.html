<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liaison Library Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --navy: #0C0050; --blue: #3388DD; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--navy); color: white; padding: 20px; text-align: center; font-size: 1.5rem; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 30px; }
        .nav-link { color: white; font-size: 0.9rem; text-decoration: underline; }
        .main-container { display: flex; flex: 1; overflow: hidden; padding: 20px; gap: 20px; }
        #chat-window { flex: 3; background: white; border-radius: 8px; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 15px; line-height: 1.5; font-size: 0.95rem; }
        .user-message { align-self: flex-end; background: var(--navy); color: white; border-bottom-right-radius: 2px; }
        .bot-message { align-self: flex-start; background: var(--blue); color: white; border-bottom-left-radius: 2px; }
        .bot-message a { color: white; text-decoration: underline; font-weight: bold; }
        #input-area { padding: 20px; border-top: 1px solid #eee; }
        .input-row { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { background: var(--navy); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        #sidebar { flex: 1; background: white; border-radius: 8px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<header>
    Liaison Library Bot
    <a href="/add" class="nav-link" target="_blank">Add Knowledge</a>
</header>

<div class="main-container">
    <div id="chat-window">
        <div id="chat-messages"></div>
        <div id="input-area">
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Ask a clinical question...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <div id="sidebar">
        <h3>Clinical Resources</h3>
        <ul id="file-list" style="list-style: none; padding: 0;"></ul>
    </div>
</div>

<script>
    const renderer = new marked.Renderer();
    renderer.link = ({href, text}) => `<a href="${href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
    marked.setOptions({ renderer: renderer });

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;
        addMessage(text, 'user-message');
        input.value = '';
        const res = await fetch('/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: text }) });
        const data = await res.json();
        addMessage(data.answer, 'bot-message', true);
    }

    function addMessage(text, className, isMarkdown = false) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerHTML = isMarkdown ? marked.parse(text) : text;
        document.getElementById('chat-messages').appendChild(div);
        const chat = document.getElementById('chat-messages');
        chat.scrollTop = chat.scrollHeight;
    }

    async function loadFiles() {
        const res = await fetch('/api/files');
        const data = await res.json();
        const list = document.getElementById('file-list');
        data.files.forEach(f => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="/library/${f}" target="_blank" style="color:#0C0050; text-decoration:none;">${f}</a>`;
            list.appendChild(li);
        });
    }
    loadFiles();
    document.getElementById('user-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
