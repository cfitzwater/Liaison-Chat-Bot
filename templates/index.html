<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liaison Library Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --intermountain-navy: #0C0050;
            --intermountain-blue: #3388DD;
            --bg-gray: #f4f7f6;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-gray); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--intermountain-navy); color: white; padding: 20px; text-align: center; font-size: 1.5rem; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        
        .main-container { display: flex; flex: 1; overflow: hidden; padding: 20px; gap: 20px; }
        
        #chat-window { flex: 3; background: white; border-radius: 8px; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Message Bubbles */
        .message { max-width: 80%; padding: 12px 18px; border-radius: 15px; line-height: 1.5; font-size: 0.95rem; }
        .user-message { align-self: flex-end; background: var(--intermountain-navy); color: white; border-bottom-right-radius: 2px; }
        .bot-message { align-self: flex-start; background: var(--intermountain-blue); color: white; border-bottom-left-radius: 2px; }
        
        /* Hyperlink Styling for Citations */
        .bot-message a { color: white; text-decoration: underline; font-weight: bold; }
        .bot-message a:hover { color: var(--intermountain-navy); }

        #input-area { padding: 20px; border-top: 1px solid #eee; display: flex; flex-direction: column; gap: 10px; }
        #thinking { display: none; color: #666; font-style: italic; font-size: 0.85rem; margin-bottom: 5px; }
        .input-row { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        button { background: var(--intermountain-navy); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: 0.3s; }

        #sidebar { flex: 1; background: white; border-radius: 8px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #file-list { list-style: none; padding: 0; }
        #file-list li { margin-bottom: 10px; }
        #file-list a { color: var(--intermountain-navy); text-decoration: none; font-weight: 500; }
        #file-list a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<header>Liaison Library Bot</header>

<div class="main-container">
    <div id="chat-window">
        <div id="chat-messages"></div>
        <div id="input-area">
            <div id="thinking">Bot is thinking...</div>
            <div class="input-row">
                <input type="text" id="user-input" placeholder="Ask a clinical question...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <h3>Clinical Resources</h3>
        <ul id="file-list"></ul>
    </div>
</div>

<script>
    // 1. Updated and Fixed Renderer for Marked.js
    const renderer = new marked.Renderer();
    
    // Explicitly handling all parameters to avoid 'undefined'
    renderer.link = ({href, title, text}) => {
        return `<a href="${href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
    };
    
    marked.setOptions({ renderer: renderer });

    function scrollToBottom() {
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, 'user-message');
        input.value = '';
        document.getElementById('thinking').style.display = 'block';
        scrollToBottom();

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            document.getElementById('thinking').style.display = 'none';
            addMessage(data.answer, 'bot-message', true);
        } catch (e) {
            document.getElementById('thinking').style.display = 'none';
            addMessage("Error: Could not connect to the server.", 'bot-message');
        }
    }

    function addMessage(text, className, isMarkdown = false) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        if (isMarkdown) {
            // Using marked.parse with the custom renderer set globally
            div.innerHTML = marked.parse(text);
        } else {
            div.textContent = text;
        }
        document.getElementById('chat-messages').appendChild(div);
        scrollToBottom();
    }

    async function loadFiles() {
        const res = await fetch('/api/files');
        const data = await res.json();
        const list = document.getElementById('file-list');
        data.files.forEach(file => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="/library/${file}" target="_blank">${file}</a>`;
            list.appendChild(li);
        });
    }
    loadFiles();

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
